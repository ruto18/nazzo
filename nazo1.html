<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なっぞ1</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <!-- 中央に設置する画像 -->
        <!-- ここの src="..." を好きな画像のURLに変更してください -->
        <img id="quiz-image" src="nazo1.jpg" alt="クイズ画像" class="mx-auto mb-6 rounded-lg w-full object-cover">

        <h2 class="text-xl font-semibold text-gray-700 mb-4">"❓"に入る言葉はなんだー？</h2>

        <!-- 入力フォームと回答ボタン -->
        <div class="flex justify-center items-center gap-2">
            <input type="text" id="answer-input" placeholder="答えを入力" class="border-2 border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
            <button id="submit-button" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 whitespace-nowrap">回答</button>
        </div>

        <!-- 結果表示エリア -->
        <p id="result-message" class="mt-4 text-lg font-bold h-6"></p>
    </div>

    <script>
        // DOM要素を取得
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const resultMessage = document.getElementById('result-message');

        // 正解の文字列を設定します。この文字列を変更してください。
        const correctAnswer = "ちきん";

        // ボタンがクリックされたときの処理
        submitButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim(); // 入力値の前後の空白を削除

            if (userAnswer === "") {
                resultMessage.textContent = "何か入力してください";
                resultMessage.className = 'mt-4 text-lg font-bold h-6 text-yellow-500';
                return;
            }

            if (userAnswer === correctAnswer) {
                // 正解の場合
                resultMessage.textContent = "正解！";
                resultMessage.className = 'mt-4 text-lg font-bold h-6 text-green-500';
            } else {
                // 間違いの場合
                resultMessage.textContent = "間違い！";
                resultMessage.className = 'mt-4 text-lg font-bold h-6 text-red-500';
            }
        });

        // Enterキーでも回答できるようにする
        answerInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>

</body>
</html>
